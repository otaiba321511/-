<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر العتبان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: black;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        header .left-nav, header .right-nav {
            position: absolute;
            top: 10px;
        }
        header .left-nav {
            left: 10px;
        }
        header .right-nav {
            right: 10px;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            margin-top: 100px;
        }
        .product {
            background-color: #fff;
            color: black;
            border: 1px solid #ddd;
            margin: 15px;
            padding: 20px;
            width: 200px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            margin: 15px 0;
        }
        .product p {
            color: #888;
        }
        .product button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #555;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer-image {
            text-align: center;
            margin-top: 50px;
        }
        .footer-image img {
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>
        <div class="left-nav">
            <a href="#">طلب ادعم</a>
            <a href="tel:0546252805">استفسار: 0546252805</a>
        </div>
        <div id="greeting">حياكم الله</div>
        <div class="right-nav">
            <a href="cart.html">سلة التسوق</a>
        </div>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="طلب خاص">
            <h3>طلب خاص</h3>
            <p>وصف مختصر للمنتج 1</p>
            <p>السعر: 30 ريال</p>
            <button onclick="goToProductPage('طلب خاص', 'وصف مختصر للمنتج 1', 30)">شراء الآن</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="حساب ماكس فقط">
            <h3>حساب ماكس فقط</h3>
            <p>وصف مختصر للمنتج 2</p>
            <p>السعر: 20 ريال</p>
            <button onclick="goToProductPage('حساب ماكس فقط', 'وصف مختصر للمنتج 2', 20)">شراء الآن</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="نجيب لك ريس V4">
            <h3>نجيب لك ريس V4</h3>
            <p>وصف مختصر للمنتج 3</p>
            <p>السعر: 25 ريال</p>
            <button onclick="goToProductPage('نجيب لك ريس V4', 'وصف مختصر للمنتج 3', 25)">شراء الآن</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="حساب فيه فاكها مضمونة">
            <h3>حساب فيه فاكها مضمونة</h3>
            <p>وصف مختصر للمنتج 4</p>
            <p>السعر: 15 ريال</p>
            <button onclick="goToProductPage('حساب فيه فاكها مضمونة', 'وصف مختصر للمنتج 4', 15)">شراء الآن</button>
        </div>
    </div>

    <!-- الصورة أسفل الصفحة -->
    <div class="footer-image">
        <!-- استخدم الرابط المباشر من Imgur -->
        <img src="https://i.imgur.com/K8tmt2i.jpg" alt="صورة من Imgur">
    </div>

    <script>
        function goToProductPage(productName, productDescription, productPrice) {
            sessionStorage.setItem("productName", productName);
            sessionStorage.setItem("productDescription", productDescription);
            sessionStorage.setItem("productPrice", productPrice);
            window.location.href = "product-details.html"; 
        }
    </script>

</body>
</html>
