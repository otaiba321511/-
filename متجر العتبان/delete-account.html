<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف الحساب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #c9302c;
        }
        .warning {
            color: #d9534f;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>حذف الحساب</h2>
        <p class="warning">تحذير: سيتم حذف حسابك بشكل نهائي!</p>
        <form>
            <div class="form-group">
                <label for="confirm-delete">أدخل كلمة المرور لتأكيد الحذف</label>
                <input type="password" id="confirm-delete" placeholder="أدخل كلمة المرور">
            </div>
            <div class="form-group">
                <button type="submit">حذف الحساب</button>
            </div>
        </form>
    </div>

</body>
</html>
