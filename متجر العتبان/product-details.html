<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الوصف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .product-details {
            margin-bottom: 20px;
        }
        .product-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-details p {
            color: #888;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .product-details .price {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        .payment-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        .payment-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product-details">
            <h2 id="productName">اسم المنتج</h2>
            <p id="productDescription">وصف المنتج</p>
            <p class="price" id="productPrice">السعر: 0 ريال</p>
        </div>

        <button class="payment-button" onclick="goToPaymentPage()">انتقال إلى الدفع</button>
    </div>

    <script>
        // استرجاع البيانات من sessionStorage
        document.getElementById("productName").textContent = sessionStorage.getItem("productName");
        document.getElementById("productDescription").textContent = sessionStorage.getItem("productDescription");
        document.getElementById("productPrice").textContent = "السعر: " + sessionStorage.getItem("productPrice") + " ريال";

        // الانتقال إلى صفحة الدفع
        function goToPaymentPage() {
            window.location.href = "payment.html";
        }
    </script>

</body>
</html>
