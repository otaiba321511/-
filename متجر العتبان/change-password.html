<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغيير كلمة المرور</title>
    <style>
        /* تنسيقات بسيطة لنموذج تغيير كلمة المرور */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>تغيير كلمة المرور</h2>
        <form>
            <div class="form-group">
                <label for="current-password">كلمة المرور الحالية</label>
                <input type="password" id="current-password" placeholder="أدخل كلمة المرور الحالية">
            </div>
            <div class="form-group">
                <label for="new-password">كلمة المرور الجديدة</label>
                <input type="password" id="new-password" placeholder="أدخل كلمة المرور الجديدة">
            </div>
            <div class="form-group">
                <label for="confirm-password">تأكيد كلمة المرور الجديدة</label>
                <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور الجديدة">
            </div>
            <div class="form-group">
                <button type="submit">تغيير كلمة المرور</button>
            </div>
        </form>
    </div>

</body>
</html>
