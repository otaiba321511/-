<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الإشعارات</title>
    <style>
        /* تنسيقات بسيطة لنموذج إعدادات الإشعارات */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>إعدادات الإشعارات</h2>
        <form>
            <div class="form-group">
                <label for="email-notifications">تلقي إشعارات عبر البريد الإلكتروني</label>
                <input type="checkbox" id="email-notifications" checked>
            </div>
            <div class="form-group">
                <label for="sms-notifications">تلقي إشعارات عبر الرسائل النصية</label>
                <input type="checkbox" id="sms-notifications">
            </div>
            <div class="form-group">
                <label for="push-notifications">تلقي إشعارات عبر التطبيق</label>
                <input type="checkbox" id="push-notifications" checked>
            </div>
            <div class="form-group">
                <button type="submit">حفظ الإعدادات</button>
            </div>
        </form>
    </div>

</body>
</html>
